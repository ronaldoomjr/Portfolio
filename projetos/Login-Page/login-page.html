<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="main-login"> <!--Para ser a div principal-->
        <div class="left-login"> <!-- Criar dois lados, esse seria o lado esquerdo-->
            <h1>Faça Login<br> E entre para o nosso time.</h1>
            <img src="cat-astronaut-animate.svg" class="left-login-image" alt="cat-animação">           
        </div>
        
        <div class="right-login"> <!-- Esse o lado direito-->
            <div class="card-login"> 
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label> <!-- Criar a caixinha-->
                    <input type="text" name="usuario" placeholder="Usuário"> <!-- PlaceHolder nome dentro da caixinha-->
                </div>                       
                <div class="textfield">
                    <label for="usuario">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <button class="btn-login">Login</button>
            </div>
        </div>            
    </div>
</body>
</html>
